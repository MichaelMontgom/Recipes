<!--This is the Home Page-->

{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Recipes</h1>

<table class="table table-hover">
<thead>
    <tr>
    <th>Name</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for recipe in object_list %}
    <tr>
    <td>{{ recipe.name }}</td>
    <td><a href="{% url "recipes_view" recipe.id %}">view</a></td>
    <td><a href="{% url "recipes_edit" recipe.id %}">edit</a></td>
    <td><a href="{% url "recipes_delete" recipe.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>



{% endblock content %}
