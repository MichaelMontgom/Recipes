{% extends 'main/base.html' %}

{% block title %}
View Recipe
{% endblock title %}

{% block content %}
<h2>Recipe Name: {{object.name}}</h2>

<table class="table">
  <tr>
    <th>Author:</th>
    <td>{{object.author}}</td>
  </tr>
  <tr>
    <th>Ingredients:</th>
    <td>{{ingredients}}</td>
  </tr>
  <tr>
    <th>Instructions</th>
    <td>{{object.instructions}}</td>
  </tr>
    <tr>
    <th>Serving Size</th>
    <td>{{object.serving_size}}</td>
  </tr>
</table>


{% endblock content %}
